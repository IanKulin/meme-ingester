<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme-Ingester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      h1 {
        margin-bottom: 40px;
      }
      #link-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
      }
      #url-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      #submit-btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #message {
        margin-top: 20px;
        font-weight: bold;
        opacity: 1;
        transition: opacity 5s ease-in-out;
      }
      #message.fade {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1>Meme-Ingester</h1>
    <form id="link-form">
      <input
        type="url"
        id="url-input"
        placeholder="Paste meme link here"
        required
        maxlength="2048"
      />
      <button type="submit" id="submit-btn">Submit</button>
    </form>
    <div id="message" aria-live="polite"></div>

    <script>
      const MAX_URL_LENGTH = 2048;
      const form = document.getElementById("link-form");
      const urlInput = document.getElementById("url-input");
      const messageDiv = document.getElementById("message");
      let fadeTimeout;

      function showMessage(text, color) {
        messageDiv.textContent = text;
        messageDiv.style.color = color;
        messageDiv.classList.remove("fade");
        messageDiv.style.display = "block";

        clearTimeout(fadeTimeout);
        fadeTimeout = setTimeout(() => {
          messageDiv.classList.add("fade");
          setTimeout(() => {
            messageDiv.style.display = "none";
            messageDiv.classList.remove("fade");
          }, 5000); // Hide after fade completes
        }, 15000); // Start fading after 15 seconds
      }

      async function checkDuplicate(url) {
        const response = await fetch(
          `/api/check-duplicate?url=${encodeURIComponent(url)}`
        );
        const data = await response.json();
        return data.isDuplicate;
      }

      async function submitLink(url) {
        const response = await fetch("/api/submit-link", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ url }),
        });
        return await response.json();
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = urlInput.value;

        if (url.length > MAX_URL_LENGTH) {
          showMessage(
            `URL is too long. Maximum length is ${MAX_URL_LENGTH} characters.`,
            "red"
          );
          urlInput.value = ""; // Clear the input field
          return;
        }

        try {
          const isDuplicate = await checkDuplicate(url);
          if (isDuplicate) {
            showMessage("This link has already been ingested.", "orange");
            urlInput.value = ""; // Clear the input field
            return;
          }

          const result = await submitLink(url);

          if (result.success) {
            showMessage("Link saved successfully!", "green");
            urlInput.value = ""; // Clear the input field on success
          } else {
            showMessage(result.error || "Error saving link", "red");
          }
        } catch (error) {
          showMessage("Error submitting link", "red");
          console.error("Error:", error);
        }
      });
    </script>
  </body>
</html>
